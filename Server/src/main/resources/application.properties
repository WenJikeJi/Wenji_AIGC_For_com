# 服务器配置
# 服务器配置 - 使用HTTP和8080端口
server.port=8080
server.ssl.enabled=false

# MySQL数据库配置 - 禁用SSL连接
spring.datasource.url=jdbc:mysql://localhost:3306/wenji_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Wenguang-1122
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT配置
jwt.secret=JwtSecretKeyHere1234567890
# JWT过期时间：2小时（7200000毫秒）
jwt.expiration=7200000

# 邮件服务器配置
spring.mail.host=smtp.feishu.cn
spring.mail.port=465
spring.mail.username=service@shamillaa.com
spring.mail.password=******
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.from=service@shamillaa.com

# 跨域配置 - 允许前端应用的地址
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# 线程池配置
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# 日志配置
logging.level.root=INFO
logging.level.com.wenji=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# 自定义配置
app.name=Wenji Platform
app.version=1.0.0
app.api.prefix=/api

# Python日志服务配置
data.python.url=http://localhost:8000
# 服务器配置
# 服务器配置 - 使用HTTP和8080端口
server.port=8080
server.ssl.enabled=false

# MySQL数据库配置 - 禁用SSL连接
spring.datasource.url=jdbc:mysql://localhost:3306/wenji_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Wenguang-1122}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 引入飞书配置
spring.profiles.include=feishu

# JPA配置 - 临时设置为create-drop以解决表结构问题（开发环境用）
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# 移除不必要的dialect配置，Hibernate会自动识别MySQL版本
# 禁用open-in-view以避免性能问题
spring.jpa.open-in-view=false

# JWT配置
jwt.secret=${JWT_SECRET:JwtSecretKeyHere1234567890}
# JWT过期时间：2小时（7200000毫秒）
jwt.expiration=7200000

# 邮件服务器配置
spring.mail.host=smtp.feishu.cn
spring.mail.port=465
spring.mail.username=service@shamillaa.com
spring.mail.password=${MAIL_PASSWORD:******}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.from=service@shamillaa.com



# 线程池配置
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# 日志配置 - 已通过logback-spring.xml配置UTF-8编码
logging.level.root=INFO
logging.level.com.wenji=DEBUG
# 自定义配置
app.name=Wenji Platform
app.version=1.0.0
app.api.prefix=/api

# 1. 统一 HTTP 编码
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

# 2. 统一 Tomcat 编码
server.tomcat.uri-encoding=UTF-8

# 3. 强制日志编码（覆盖 logback 配置，避免冲突）
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# Python日志服务配置
data.python.url=http://localhost:8000
# 日志配置 - 已通过logback-spring.xml配置UTF-8编码
# 全局日志级别设为 ERROR（只输出错误信息，减少干扰）
logging.level.root=ERROR
# 让 com.wenji 包（项目包名）输出 DEBUG 日志（保留请求放行信息，同时显示异常）
logging.level.com.wenji=DEBUG
# 让 Spring 相关包输出 ERROR 日志（避免冗余）
logging.level.org.springframework=ERROR
# 让数据库操作包输出 ERROR 日志（避免 SQL 执行详情干扰）
logging.level.org.mybatis=ERROR
logging.level.org.hibernate=ERROR

# 服务器配置
server.port=8080
server.ssl.enabled=false

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/wenji_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Wenguang-1122}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT配置
jwt.secret=${JWT_SECRET:temp-secret-key-for-development-only}
jwt.expiration=7200000

# 邮件服务器配置（开发环境禁用）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# 跨域配置
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# 日志配置
logging.level.root=INFO
logging.level.com.wenji=DEBUG

# 自定义配置
app.name=Wenji Platform
app.version=1.0.0
app.api.prefix=/api

# Python日志服务配置
data.python.url=http://localhost:8000
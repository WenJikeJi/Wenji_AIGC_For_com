<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook API 版本测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #444;
            margin-top: 30px;
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #365899;
        }
        .console {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .warning {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Facebook API 版本测试</h1>
    
    <div class="card">
        <h2>1. 测试授权URL版本</h2>
        <p>此测试将调用后端API获取Facebook授权URL，并检查其中包含的API版本号是否为v23.0。</p>
        <button class="button" onclick="testFacebookApiVersion()">运行测试</button>
        <div class="console" id="versionTestConsole"></div>
    </div>
    
    <div class="card">
        <h2>3. 直接测试授权URL接口</h2>
        <p>此测试将直接调用后端的授权URL接口，验证功能是否可用。</p>
        <button class="button" onclick="directTestAuthUrl()">直接测试</button>
        <div class="console" id="directTestConsole"></div>
    </div>
    
    <div class="card">
        <h2>2. 测试应用凭证</h2>
        <p>此测试将检查Facebook应用ID和密钥的配置状态。</p>
        <button class="button" onclick="testFacebookCredentials()">检查凭证</button>
        <div class="console" id="credentialsTestConsole"></div>
    </div>
    
    <script>
        // 输出日志到控制台区域
        function log(message, type = 'info') {
            const consoleElement = document.getElementById('versionTestConsole');
            const colorClass = type === 'success' ? 'success' : (type === 'error' ? 'error' : (type === 'warning' ? 'warning' : ''));
            consoleElement.innerHTML += `<span class="${colorClass}">${message}</span>\n`;
            console.log(message);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        // 清空控制台
        function clearConsole() {
            document.getElementById('versionTestConsole').innerHTML = '';
        }
        
        // 测试Facebook API版本
        async function testFacebookApiVersion() {
            clearConsole();
            log('开始测试Facebook API版本...');
            
            try {
                // 调用后端API获取授权URL
                log('发送请求获取Facebook授权URL...');
                const response = await fetch('http://localhost:8080/api/social/facebook/auth-url');
                
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                
                const data = await response.json();
                log(`API响应: ${JSON.stringify(data)}`);
                
                // 检查返回的authUrl
                let authUrl;
                if (data.data && data.data.authUrl) {
                    authUrl = data.data.authUrl;
                } else if (data.authUrl) {
                    authUrl = data.authUrl;
                } else {
                    throw new Error('无法从响应中获取授权URL');
                }
                
                log(`\nFacebook授权URL: ${authUrl}`);
                
                // 检查URL中的API版本
                const apiVersionMatch = authUrl.match(/facebook\.com\/(v\d+\.\d+)\/dialog/);
                const detectedVersion = apiVersionMatch ? apiVersionMatch[1] : '未检测到';
                
                log(`检测到的Facebook API版本: ${detectedVersion}`);
                
                if (detectedVersion === 'v23.0') {
                    log('✓ 成功！系统正在使用Facebook API V23版本', 'success');
                } else {
                    log('⚠️ 警告：检测到的版本与预期不符', 'warning');
                    log(`预期版本: v23.0`);
                    log(`实际版本: ${detectedVersion}`);
                }
                
                // 提供手动验证的方法
                log('\n可以通过以下步骤手动验证:');
                log('1. 在浏览器中打开上面的授权URL');
                log('2. 查看URL中的版本号');
                log('3. 确认是否为v23.0');
                
            } catch (error) {
                log(`测试失败: ${error.message}`, 'error');
                console.error('测试过程中的详细错误:', error);
            }
        }
        
        // 检查Facebook凭证配置
        async function testFacebookCredentials() {
            const consoleElement = document.getElementById('credentialsTestConsole');
            consoleElement.innerHTML = '';
            
            function credLog(message, type = 'info') {
                const colorClass = type === 'success' ? 'success' : (type === 'error' ? 'error' : (type === 'warning' ? 'warning' : ''));
                consoleElement.innerHTML += `<span class="${colorClass}">${message}</span>\n`;
                console.log(message);
            }
            
            credLog('开始检查Facebook应用凭证配置...');
            
            try {
                // 模拟检查凭证 - 在实际应用中，这可能需要一个专门的API端点
                // 这里我们直接使用之前的授权URL测试，因为它包含了app ID
                const response = await fetch('http://localhost:8080/api/social/facebook/auth-url');
                
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                
                const data = await response.json();
                credLog(`API响应状态: 成功`);
                
                // 检查授权URL中的app ID
                let authUrl;
                if (data.data && data.data.authUrl) {
                    authUrl = data.data.authUrl;
                } else if (data.authUrl) {
                    authUrl = data.authUrl;
                } else {
                    throw new Error('无法从响应中获取授权URL');
                }
                
                // 从URL中提取app ID
                const appIdMatch = authUrl.match(/client_id=([^&]+)/);
                const appId = appIdMatch ? appIdMatch[1] : '未检测到';
                
                if (appId && appId !== '未检测到') {
                    credLog(`检测到Facebook App ID: ${appId}`, 'success');
                    credLog('Facebook应用配置已设置');
                } else {
                    credLog('未检测到有效的Facebook App ID', 'error');
                }
                
            } catch (error) {
                credLog(`检查失败: ${error.message}`, 'error');
                credLog('请检查后端服务是否正在运行，以及Facebook应用配置是否正确');
            }
        }
        
        // 直接测试授权URL接口
        async function directTestAuthUrl() {
            const consoleElement = document.getElementById('directTestConsole');
            consoleElement.innerHTML = '';
            
            function directLog(message, type = 'info') {
                const colorClass = type === 'success' ? 'success' : (type === 'error' ? 'error' : (type === 'warning' ? 'warning' : ''));
                consoleElement.innerHTML += `<span class="${colorClass}">${message}</span>\n`;
                console.log(message);
            }
            
            directLog('开始直接测试Facebook授权URL接口...');
            
            try {
                // 直接调用授权URL接口
                directLog('发送请求到: http://localhost:8080/api/social/facebook/auth-url');
                const startTime = Date.now();
                const response = await fetch('http://localhost:8080/api/social/facebook/auth-url');
                const endTime = Date.now();
                
                directLog(`请求完成，耗时: ${endTime - startTime}ms，状态码: ${response.status}`);
                
                const data = await response.json();
                directLog(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    directLog('✓ 接口调用成功', 'success');
                    
                    // 检查是否返回了authUrl
                    let authUrl;
                    if (data.data && data.data.authUrl) {
                        authUrl = data.data.authUrl;
                    } else if (data.authUrl) {
                        authUrl = data.authUrl;
                    }
                    
                    if (authUrl) {
                        directLog(`获取到授权URL: ${authUrl}`);
                        directLog('Facebook功能当前可用，可以正常获取授权URL');
                    } else {
                        directLog('⚠️ 警告：接口调用成功，但未返回授权URL', 'warning');
                    }
                } else {
                    directLog('⚠️ 警告：接口返回了非成功状态码', 'warning');
                    if (data.message) {
                        directLog(`错误消息: ${data.message}`);
                    }
                }
                
            } catch (error) {
                directLog(`测试失败: ${error.message}`, 'error');
                directLog('请检查后端服务是否正在运行，以及网络连接是否正常');
                console.error('详细错误:', error);
            }
        }
    </script>
</body>
</html>
